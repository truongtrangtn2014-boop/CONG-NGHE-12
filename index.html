<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ỨNG DỤNG AI NHẬN DIỆN LINH KIỆN ĐIỆN TỬ</title>

  <style>
    :root{
      --accent:#0b6cf0;
      --muted:#6b7280;
      --card:#fff;
      --radius:12px;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f3f8ff,#ffffff);
      color:#111827;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      max-width:900px;
      margin:12px auto;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:8px 12px;
      background:var(--card);
      border-radius:10px;
      box-shadow:0 6px 18px rgba(11,19,40,0.06);
    }
    .title{ font-weight:800; color:var(--accent); font-size:18px; }
    .sub{ font-size:12px; color:var(--muted); }

    .card{
      background:var(--card);
      padding:12px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(12,40,80,0.05);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* Khung camera nhỏ gọn - chiều cao ~180px (nhỏ bằng ~1/3 so với ban đầu) */
    #video-wrap{
      width:100%;
      max-width:540px;
      height:180px;
      margin:0 auto;
      border-radius:10px;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      border:2px solid rgba(11,108,240,0.08);
    }

    /* Hướng dẫn mảnh */
    .overlay-hint{
      position:absolute;
      top:6px;
      left:8px;
      background:rgba(255,255,255,0.85);
      padding:6px 8px;
      font-size:13px;
      border-radius:8px;
      color:#0b6cf0;
      font-weight:700;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    /* Kết quả */
    .result{
      display:flex;
      gap:12px;
      flex-direction:column;
      align-items:stretch;
    }
    .label{
      font-weight:800;
      color:#0b6cf0;
      font-size:16px;
    }
    .score{ font-size:13px; color:var(--muted); }

    .info-row{
      background:#fbfdff;
      border-radius:8px;
      padding:8px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .info-title{ font-weight:700; margin-bottom:6px; color:#0f172a; }
    .info-text{ color:#111827; font-size:14px; line-height:1.45; }

    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    button.secondary{
      background:#eef6ff;
      color:var(--accent);
      font-weight:700;
    }

    footer{
      margin-top:12px;
      text-align:right;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:520px){
      #video-wrap{ height:140px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">ỨNG DỤNG AI NHẬN DIỆN LINH KIỆN ĐIỆN TỬ</div>
        <div class="sub">Dự án: Ứng dụng AI trong dạy học CNCN 12</div>
      </div>
      <div style="text-align:right;font-size:13px;color:var(--muted);font-weight:600">
        Trường THPT Trần Quốc Tuấn
      </div>
    </header>

    <div class="card">
      <div id="video-wrap">
        <div class="overlay-hint">Giữ điện thoại dọc — đặt linh kiện vào khung</div>
        <!-- canvas/video sẽ được chèn vào đây -->
        <div id="video-target"></div>
      </div>

      <div class="controls">
        <button id="startBtn">Bắt đầu</button>
        <button id="stopBtn" class="secondary">Dừng</button>
        <button id="flipBtn" class="secondary">Chuyển camera</button>
        <div id="status" style="margin-left:auto;color:var(--muted);font-weight:700">Trạng thái: Chưa sẵn sàng</div>
      </div>

      <div class="result">
        <div>
          <div class="label" id="detectedName">—</div>
          <div class="score" id="detectedScore">—</div>
        </div>

        <div class="info-row">
          <div class="info-title">Công dụng</div>
          <div class="info-text" id="func">—</div>
        </div>

        <div class="info-row">
          <div class="info-title">Cấu tạo</div>
          <div class="info-text" id="structure">—</div>
        </div>

        <div class="info-row">
          <div class="info-title">Nguyên lý hoạt động</div>
          <div class="info-text" id="principle">—</div>
        </div>
      </div>
    </div>

    <footer>Ứng dụng AI trong dạy học Công nghệ 12</footer>
  </div>

  <!-- Thư viện TensorFlow + Teachable Machine (image) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
